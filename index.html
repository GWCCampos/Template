<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/b2a3bc4da3.js" crossorigin="anonymous"></script>
    <title>Template</title>
  </head>
  <body>
    <header class="header">
      <img src="/imagem/Titulo.gif" class="titulo" />
      <section class="links">
        <a href="/index.html">Pagina inicial</a>
        <a href="">Sobre</a>
        <a href="">Contato</a>
      </section>
    </header>
    <main class="principal">
      <section class="imagemPrincipal">
        <h1 class="title-image">Aposte nas principais loterias em um único lugar</h1>
        <p class="text-image">Bolões inteligentes que aumentam suas chances de ganhar.</p>
      </section>
      <section class="buttons">
        <button id="btn-image-1"></button>
        <button id="btn-image-2"></button>
      </section>
      <section class="slogan">
        <span>Slogan da empresa</span>
      </section>
      <div class="container"> 
        <section class="infos">
          <span class="cardInfo"> Avaliação </br>
            de seus </br>
            serviços </br>
            ou algo de </br>
            sua preferência <br/>
            <i class="fa-solid fa-star iStar"></i>
            <i class="fa-solid fa-star iStar"></i>
            <i class="fa-solid fa-star iStar"></i>
            <i class="fa-regular fa-star iStar"></i>
            <i class="fa-regular fa-star iStar"></i>
          </span>
          <div class="linha"></div>
          <span class="cardInfo">
            Redes <br/>
            sociais <br/>
            <a href="https://pt-br.facebook.com/" target="_blank">
              <i class="fa-brands fa-facebook-square iIcon"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <i class="fa-brands fa-instagram iIcon"></i>
            </a>
            <a href="https://www.linkedin.com/" target="_blank" >
              <i class="fa-brands fa-linkedin iIcon"></i>              
            </a>
          </span>
        </section>
      </div>
    </main>
    <footer class="footer">
      <span>@Todos os direitos reservados</span>
    </footer>
    <script src="/script.js"></script>
  </body>
</html>
